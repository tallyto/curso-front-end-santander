<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas no HTML</title>
</head>
<body>
    <main>
        <h1>Tabelas no HTML</h1>
        <section id="studants">
            <h2>Tabela de Aluno</h2>
            <table border="1">
                <thead>
                    <tr>
                        <th>Nome</th>
                        <th>E-mail</th>
                        <th>Matricula</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Tállyto</td>
                        <td>tallyto@mail.com</td>
                        <td>1</td>
                    </tr>

                    <tr>
                        <td>Gustavo</td>
                        <td>gustavo@mail.com</td>
                        <td>2</td>
                    </tr>

                    <tr>
                        <td>Ewerton</td>
                        <td>ewerton@mail.com</td>
                        <td>3</td>
                    </tr>
                   
                </tbody>
            </table>
        </section>
        <section id="finance">
            <h2>Tabela de Controle Financeiro</h2>
            <table border="1">
                <thead>
                    <tr>
                        <th>Data</th>
                        <th>Tipo</th>
                        <th>Descrição</th>
                        <th>Valor</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>15/06/2023</td>
                        <td>Despesa</td>
                        <td>Almoço</td>
                        <td>R$ 22,00</td>
                    </tr>

                    <tr>
                        <!-- Mescla as datas -->
                        <td rowspan="2">13/04/2023</td>
                        <td>Despesa</td>
                        <td>Janta</td>
                        <td>R$ 22,00</td>
                    </tr>

                    <tr>
                        <!-- <td>13/04/2023</td> -->
                        <td>Recita</td>
                        <td>Salário</td>
                        <td>R$ 7.185,92</td>
                    </tr>
                   
                </tbody>
            </table>
        </section>
    </main>
</body>
</html>
